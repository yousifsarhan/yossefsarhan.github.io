<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - Yousif Sarhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 15px 0;
        }

        .navbar a {
            margin: 0 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            margin: 40px 0 20px;
            font-size: 48px;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }

        .contact-section {
            margin: 40px 0;
            padding: 20px;
        }

        .contact-email {
            font-size: 36px;
            margin: 50px 0; /* Increased margin for more space */
            color: white; /* Email color */
            font-family: 'Playfair Display', serif; /* Same font as previous */
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 50px; /* Added space below icons */
        }

        .contact-icon {
            width: 30px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>

  <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="motion.html">MOTION</a>
        <a href="yousif.html">YOUSIF</a>
        <a href="clicks.html">CLICKS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <h1>Contact Us</h1>

    <div class="contact-section">
        <p class="contact-email">info@example.com</p>
        <div class="contact-icons">
            <a href="https://instagram.com" target="_blank">
                <img src="instagram_icon.png" alt="Instagram" class="contact-icon">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="youtube_icon.png" alt="YouTube" class="contact-icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="linkedin_icon.png" alt="LinkedIn" class="contact-icon">
            </a>
        </div>
    </div>

</body>
</html>
