<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousif Sarhan - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
        }
        .video-background, .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }
        .navbar a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        .intro-section {
            margin: 100px 0;
        }
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            letter-spacing: 2px;
        }
        .sub-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .clickable-keyword {
            font-size: 64px;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .video-background {
                display: none; /* Hide video on mobile */
            }
            .image-background {
                display: block; /* Show image on mobile */
            }
            .main-title {
                font-size: 36px;
            }
            .sub-title {
                font-size: 18px;
            }
            .navbar {
                /* Make navbar similar to motion code on mobile: stack links vertically */
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }
            .navbar a {
                margin: 10px 0;
                font-size: 16px;
            }
            .clickable-keyword {
                font-size: 48px;
            }
        }
        @media (min-width: 769px) {
            .image-background {
                display: none; /* Hide image on desktop */
            }
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            const video = document.querySelector('.video-background');
            if (video) {
                video.muted = true; // Ensure the video is muted
                video.play().catch(error => {
                    console.error("Autoplay failed:", error);
                });
            }
        });

        // Utility to detect mobile/small screen
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('video.content-video');
            videos.forEach(video => {
                // Swap to mobile-optimized source on phones if data-mobile-src provided
                if (isMobile()) {
                    const mobileSrc = video.getAttribute('data-mobile-src');
                    if (mobileSrc) {
                        const sourceEl = video.querySelector('source');
                        if (sourceEl && sourceEl.src !== mobileSrc) {
                            sourceEl.src = mobileSrc;
                            video.load();
                        }
                    }
                    // Defer loading until user interaction/lazy-load
                    video.preload = 'none';
                }
                // Pause other videos when one plays
                video.addEventListener('play', () => {
                    videos.forEach(other => {
                        if (other !== video) other.pause();
                    });
                });
                // Lazy-load when scrolled into view
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                if (video.preload === 'none') {
                                    video.preload = 'metadata';
                                    video.load();
                                }
                                observer.unobserve(video);
                            }
                        });
                    }, { rootMargin: '200px' });
                    observer.observe(video);
                }
            });
        });
    </script>
</head>
<body>

    <video autoplay muted loop class="video-background">
        <source src="images/videos/C0297_2 2.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="images/Screenshot39AM.png" alt="Background Image" class="image-background">
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="motion.html">MOTION</a>
        <a href="yousif.html">YOUSIF</a>
        <a href="clicksphoto.html">CLICKS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="intro-section" id="home">
        <h1 class="main-title">Yousif Sarhan</h1>
        <h2 class="sub-title">Filmmaker / Photographer / Editor</h2>
    </div>

    <!-- Example video section: wrap videos with class and data-mobile-src -->
    <div class="videos">
        <div class="section-title">Commercial</div>
        <div class="video-container">
            <video class="content-video" controls preload="metadata" playsinline data-mobile-src="images/videos/C0115_4-480p.mp4" poster="images/thumbnails/C0115_4.jpg">
                <source src="images/videos/C0115_4.MP4#t=0.1" type="video/mp4">
            </video>
            <div class="video-title">Sofitel</div>
            <div class="video-description">A detailed look into the Sofitel project showcasing luxury.</div>
        </div>
        <div class="video-container">
            <video class="content-video" controls preload="metadata" playsinline data-mobile-src="images/videos/your-video2-480p.mp4" poster="images/thumbnails/your-video2.jpg">
                <source src="your-video2.mp4#t=0.1" type="video/mp4">
            </video>
            <div class="video-title">Antler</div>
            <div class="video-description">Experience the beauty of nature through the Antler lens.</div>
        </div>
        <!-- Repeat similar blocks for other videos, adding data-mobile-src and poster as needed -->
    </div>

    <!-- Other sections remain unchanged -->
    <div class="section" id="motion">
        <a href="motion.html" class="clickable-keyword">Motion</a>
    </div>
    <div class="section" id="yousif">
        <a href="yousif.html" class="clickable-keyword">Yousif</a>
    </div>
    <div class="section" id="clicks">
        <a href="clicksphoto.html" class="clickable-keyword">Clicks</a>
    </div>
    <div class="section" id="contact">
        <a href="contact.html" class="clickable-keyword">Contact</a>
    </div>

</body>
</html>
