<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power and Precision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background-color: #111;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Optional Play Icon Overlay */
    .video-container::after {
      content: "â–¶";
      font-size: 48px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .video-container::after {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power and Precision</h1>

    <div class="video-grid">
      <div class="video-container">
        <video controls preload="metadata">
          <source src="images/videos/C0115_4.MP4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-container">
        <video controls preload="metadata">
          <source src="images/videos/C0284.MP4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-container">
        <video controls preload="metadata">
          <source src="images/videos/C0115.MP4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-container">
        <video controls preload="metadata">
          <source src="images/videos/C0137.MP4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
